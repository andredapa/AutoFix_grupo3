<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFix - Reparación de Vehículos a Domicilio</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<h1>AutoFix - Reparación de Vehículos a Domicilio</h1>

<h2>Servicios y Precios</h2>
<div class="servicios">
 <h1>Aqui van los servicios</h1>
</div>
<div class="citas-section">
  <h2>Sistema para Programar Citas</h2>

  <div class="fecha-hora">
    <div class="campo">
      <label>Fecha Preferida</label>
      <input type="date" id="fecha-cita">
    </div>
    <div class="campo">
      <label>Turno Preferido</label>
      <select id="turno">
        <option value="">Seleccione un turno</option>
        <option value="mañana">Mañana (8:00 - 12:00)</option>
        <option value="tarde">Tarde (13:00 - 17:00)</option>
        <option value="noche">Noche (18:00 - 20:00)</option>
      </select>
    </div>
  </div>

  <div class="campo">
    <label>Horarios Disponibles</label>
    <div class="horarios-disponibles" id="horarios">
      <div class="horario-slot" data-hora="08:00">08:00</div>
      <div class="horario-slot" data-hora="09:00">09:00</div>
      <div class="horario-slot" data-hora="10:00">10:00</div>
      <div class="horario-slot" data-hora="11:00">11:00</div>
      <div class="horario-slot" data-hora="13:00">13:00</div>
      <div class="horario-slot" data-hora="14:00">14:00</div>
      <div class="horario-slot" data-hora="15:00">15:00</div>
      <div class="horario-slot" data-hora="16:00">16:00</div>
      <div class="horario-slot" data-hora="18:00">18:00</div>
      <div class="horario-slot" data-hora="19:00">19:00</div>
    </div>
  </div>

  <div class="campo">
    <label>Dirección para el Servicio</label>
    <input type="text" placeholder="Ingrese la dirección donde se realizará el servicio">
  </div>

  <div class="campo">
    <label>Teléfono de Contacto</label>
    <input type="tel" placeholder="Número de teléfono">
  </div>

  <div class="campo">
    <label>Notas Adicionales</label>
    <textarea placeholder="Instrucciones especiales, referencias del lugar, etc."></textarea>
  </div>

  <button class="boton">Confirmar Cita</button>
</div>

<h2>Información de Pago (simulado)</h2>
<div class="formulario">
 Aqui va el form de pago
</div>
</body>
</html>
